<h1 mat-dialog-title>Favourites</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      name="name"
      placeholder="Search for favourite..."
      (keyup)="applyFilter($event.target.value)"
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Favourite Column -->
    <ng-container matColumnDef="addToFav">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let item; let i = index" class="favorite">
        <mat-icon
          (click)="
            item.clicked = !item.clicked; checkRemove(item.clicked, item, i)
          "
          [ngClass]="{ red: item.clicked }"
          >favorite</mat-icon
        >
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price" *ngIf="showPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let item">
        â‚¬{{ inService.getPrice(item.price) }}
      </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Insurer</th>
      <td mat-cell *matCellDef="let item">
        <div class="brandCont">
          <div>
            <img
              [src]="inService.getImage(item.brandImage)"
              class="brand-image"
              alt="{{ item.brand }}"
            />
          </div>
          <div>
            {{ item.brand }}
          </div>
        </div>
      </td>
    </ng-container>

    <!-- Kind Column -->
    <ng-container matColumnDef="kind">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kind</th>
      <td mat-cell *matCellDef="let item">
        <div class="brandCont">
          <div>
            <img
              [src]="inService.getImage(item.kindImage)"
              class="brand-image"
            />
          </div>
          <div>
            {{ item.kind }}
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Close</button>
</div>
