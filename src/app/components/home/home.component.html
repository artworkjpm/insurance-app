<app-ins-item *ngFor="let item of items" [item]="item"></app-ins-item>
<form (ngSubmit)="applyFilter()">
  <mat-form-field>
    <input matInput name="name" placeholder="Filter" [(ngModel)]="name" />
  </mat-form-field>
  <button type="submit">Submit</button>
</form>

<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  *ngIf="onSubmit"
>
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let item">{{ item.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let item">{{ item.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>brand</th>
    <td mat-cell *matCellDef="let item">{{ item.brand }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="kind">
    <th mat-header-cell *matHeaderCellDef>kind</th>
    <td mat-cell *matCellDef="let item">{{ item.kind }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
