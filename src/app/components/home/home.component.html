<form (ngSubmit)="searchIns()">
  <mat-form-field>
    <input
      matInput
      name="name"
      placeholder="Search for insurance product"
      [(ngModel)]="name"
    />
  </mat-form-field>
  <div class="submit">
    <button mat-raised-button type="submit">Submit</button>
    <button mat-raised-button type="button" (click)="onClear()">Clear</button>
  </div>
</form>

<div class="mat-elevation-z8" [hidden]="onSubmit">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let item">{{ getPrice(item.price) }} â‚¬</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Insurer</th>
      <td mat-cell *matCellDef="let item">
        <div class="brandCont">
          <div>
            <img [src]="getImage(item.brandImage)" class="brand-image" />
          </div>
          <div>
            {{ item.brand }}
          </div>
        </div>
      </td>
    </ng-container>

    <!-- Kind Column -->
    <ng-container matColumnDef="kind">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kind</th>
      <td mat-cell *matCellDef="let item">{{ item.kind }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
