<!-- <app-ins-item *ngFor="let item of items" [item]="item"></app-ins-item> -->
<app-top-nav></app-top-nav>
<div>
  <form (ngSubmit)="searchIns()">
    <mat-form-field>
      <input
        matInput
        name="name"
        placeholder="Search for product..."
        [(ngModel)]="name"
      />
    </mat-form-field>
    <div class="choices">
      <div class="submit">
        <button mat-raised-button type="submit">Submit</button>
        <button
          mat-raised-button
          type="button"
          (click)="onClear(); isClicked = -1"
        >
          Clear
        </button>
      </div>
      <div class="chip-space">
        <mat-chip-list aria-label="Insurance">
          <mat-chip
            *ngFor="let item of insTypes; let i = index"
            (click)="isClicked = i; showListByKind(item.kind)"
            [class.chipGreen]="isClicked == i && !onSubmit"
            ><img
              [src]="getImage(item.kindImage)"
              class="kind-image"
              alt="{{ item.kind }}"
            />
            <span class="chip-space">{{ item.kind }}</span></mat-chip
          >
        </mat-chip-list>
      </div>
    </div>
  </form>

  <div class="mat-elevation-z8" [hidden]="onSubmit">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!-- Price Column -->
      <ng-container matColumnDef="addToFav">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let item" class="favorite">
          <mat-icon class="red" (click)="decrement()">favorite</mat-icon>
          <mat-icon (click)="increment()">favorite</mat-icon>
        </td>
      </ng-container>
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let item">â‚¬{{ getPrice(item.price) }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

      <!-- Brand Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Insurer</th>
        <td mat-cell *matCellDef="let item">
          <div class="brandCont">
            <div>
              <img
                [src]="getImage(item.brandImage)"
                class="brand-image"
                alt="{{ item.brand }}"
              />
            </div>
            <div>
              {{ item.brand }}
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Kind Column -->
      <ng-container matColumnDef="kind">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kind</th>
        <td mat-cell *matCellDef="let item">
          <div class="brandCont">
            <div>
              <img [src]="getImage(item.kindImage)" class="brand-image" />
            </div>
            <div>
              {{ item.kind }}
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
